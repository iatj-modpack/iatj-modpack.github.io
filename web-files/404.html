<html>

<head>
    <link rel="icon" type="image/x-icon" href="https://iatj-modpack.github.io/favicon.ico">
    <title>Warming up..</title>
</head>

<body>
    <script>
        let vList;
        fetch("https://iatj-modpack.github.io/meta.json", {
            method: "GET",
            headers: {
                Accept: "application/json",
            },
        })
            .then((response) => response.json())
            .then((response) => {
                console.log("Fetched!")
                var vList = response;
                for (var i = 0; i < vList.versions.length; i++) {
                    if (document.location.pathname == "/dl/"+vList.versions[i].id) {
                        console.log(vList.versions[i].id)
                        document.location = vList.versions[i].mpfile
                    } else if (i == 0 && document.location.pathname == "/dl/latest") {
                        console.log(vList.versions[vList.versions.length].id)
                        document.location = vList.versions[vList.versions.length].mpfile
                    } else if (i == 0 && document.location.pathname == "/dl/0.0.0") {
                        document.location = "https://iatj-modpack.github.io/versions/0.0.0/iatj_modpack_file_0.0.0.mrpack"
                    } else if (i == vList.versions.length) {
                        document.location = "https://iatj-modpack.github.io"
                    }
                }
            })

    </script>
</body>

</html>
